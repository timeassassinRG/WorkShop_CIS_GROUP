<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>CIS Group Workshop</title>
  
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <!-- Font Awesome (per icone) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
  />
  <!-- Stili Personalizzati -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-expand-lg py-3">
    <div class="container">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" href="#hero" id="navbar-brand"></a>
      
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div 
        class="collapse navbar-collapse" 
        id="navbarNav"
      >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#aims-scope" id="nav-aims-scope"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#topics" id="nav-topics"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#program" id="nav-program"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#committee" id="nav-committee">Committee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cfp" id="nav-cfp"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- FINE NAVBAR -->

  <!-- HERO -->
  <header class="hero" id="hero">
    <h1 class="fade-up" id="hero-title"></h1>
    <h3 class="fade-up" id="hero-subtitle"></h3>
    <p class="fade-up" id="hero-paragraph" style="animation-delay: 0.2s;"></p>
    <p class="fade-up" id="hero-paragraphDate" style="animation-delay: 0.3s;"></p>
    <a href="#aims-scope" class="btn btn-primary btn-hero fade-up" id="hero-button" style="animation-delay: 0.4s;"></a>
  </header>
  <!-- FINE HERO -->

  <!-- SEZIONE AIMS & SCOPE -->
  <section id="aims-scope" class="fade-up">
    <div class="container">
      <h2 class="section-title" id="aims-scope-title"></h2>
      <div class="dark-card" id="aims-scope-content">
        <!-- par1, par2, par3 verranno iniettati in script.js -->
      </div>
    </div>
    <div class="section-divider"></div>
  </section>

  <!-- SEZIONE TOPICS & PROCEEDINGS -->
  <section id="topics" class="fade-up">
    <div class="container">
      <h2 class="section-title" id="topics-title"></h2>

      <!-- TOPICS -->
      <div class="dark-card mb-4" id="topics-content">
        <!-- Qui dentro verranno creati via JS i <h5> e le <ul> con i <li> -->
      </div>
      
      <!-- PROCEEDINGS & SPECIAL ISSUE -->
      <div class="dark-card" id="proceedings-content">
        <!-- Testo proceedings e special issue -->
      </div>
    </div>
    <div class="section-divider"></div>
  </section>

  <!-- SEZIONE PROGRAM & SPEAKERS -->
  <section id="program" class="fade-up">
    <div class="container">
      <h2 class="section-title" id="program-title"></h2>
      
      <div class="dark-card" id="program-intro">
        <!-- Testo introduttivo -->
      </div>
      
      <!-- Carousel per Plenary Speakers -->
      <div class="dark-card">
        <h4 id="speakers-label" style="color: #ff6600;"></h4>
        <div id="speakersCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators" id="speakersCarousel-indicators">
            <button 
              type="button" 
              data-bs-target="#speakersCarousel" 
              data-bs-slide-to="0" 
              class="active"
              aria-current="true" 
              aria-label="Slide 1"
            ></button>
            <button 
              type="button" 
              data-bs-target="#speakersCarousel" 
              data-bs-slide-to="1" 
              aria-label="Slide 2"
            ></button>
          </div>
          <div class="carousel-inner" id="speakersCarousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active text-center">
              <img 
                src="assets/img/doodle.jpg" 
                class="d-block mx-auto mb-4" 
                alt="Speaker 1"
              />
              <h5 id="speaker1-name"></h5>
              <p id="speaker1-desc"></p>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item text-center">
              <img 
                src="assets/img/doodle.jpg" 
                class="d-block mx-auto mb-4" 
                alt="Speaker 2"
              />
              <h5 id="speaker2-name"></h5>
              <p id="speaker2-desc"></p>
            </div>
          </div>
          <button 
            class="carousel-control-prev" 
            type="button" 
            data-bs-target="#speakersCarousel" 
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Precedente</span>
          </button>
          <button 
            class="carousel-control-next" 
            type="button" 
            data-bs-target="#speakersCarousel" 
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Successivo</span>
          </button>
        </div>
        
        <p class="mt-4" id="program-committee-text">
          <!-- Testo su Program Committee -->
        </p>
      </div>
    </div>
    <div class="section-divider"></div>
  </section>
  
  <!-- SEZIONE COMMITTEE -->
  <section id="committee" class="fade-up">
    <div class="container">
        <h2 class="section-title" id="committee-title"></h2>
        <div class="dark-card" id="committee-content">
            <!-- Committee details will be injected here -->
        </div>
    </div>
  </section>


  <!-- IMPORTANT DATES -->
  <section id="important-dates" class="fade-up">
    <div class="container">
      <h2 class="section-title" id="important-dates-title"></h2>
      <div class="dark-card" id="important-dates-content">
        <!-- Important Dates will be injected here -->
      </div>
    </div>
  </section>
  <!-- END IMPORTANT DATES -->

  <!-- FOOTER -->
  <footer>
    <div class="container text-center">
      <p class="mb-0" id="footer-text"></p>
      <p class="small mb-0">
        <a href="#hero" id="footer-link"></a>
      </p>
    </div>
  </footer>
  <!-- FINE FOOTER -->

  <!-- Bootstrap JS + Popper -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script Personalizzato -->
  <script src="assets/js/script.js"></script>

  <!-- Container per i pallini animati (dietro al contenuto) -->
  <div class="particles">
    <!-- Esempio: 8 pallini con classi diverse per variare dimensioni e partenza -->
    <span class="dot dot-1"></span>
    <span class="dot dot-2"></span>
    <span class="dot dot-3"></span>
    <span class="dot dot-4"></span>
    <span class="dot dot-5"></span>
    <span class="dot dot-6"></span>
    <span class="dot dot-7"></span>
    <span class="dot dot-8"></span>
  </div>
</body>
</html>
